<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penalty Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0b6623, #1c1c1c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: #0b3d1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      max-width: 400px;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #e6e600;
    }
    p {
      font-size: 1rem;
      color: #ccc;
    }
    .input-section {
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 80%;
      text-align: center;
      background: #1e1e1e;
      color: #fff;
    }
    .submit-id-btn, .predict-btn, .create-account-btn {
      background: #e6e600;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.3s;
    }
    .submit-id-btn:hover, .predict-btn:hover, .create-account-btn:hover {
      background: #cccc00;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.8rem;
      color: #00ff88;
    }
    .hidden {
      display: none;
    }
    .error-message {
      color: #ff5555;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-section" id="idSection">
      <h1>Penalty Predictor</h1>
      <input type="text" id="userId" placeholder="Enter your ID" maxlength="10" oninput="this.value=this.value.replace(/[^\d]/g,'')" />
      <br />
      <button class="submit-id-btn" id="submitBtn" onclick="submitId()">Submit</button>
      <div class="error-message" id="errorMessage"></div>
      <a href="https://affpa.top/L?tag=d_4473647m_2804c_&site=4473647&ad=2804&r=registration" class="create-account-btn hidden" id="createAccountBtn">Create new account</a>
    </div>

    <div id="predictSection" class="hidden">
      <h1>Next Shot Direction</h1>
      <p>Tap the button to get your shot prediction</p>
      <button class="predict-btn" onclick="predict()">Predict Now</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function submitId() {
      const userId = document.getElementById('userId').value.trim();
      const isNumeric = /^\d{1,10}$/.test(userId);

      if (!isNumeric) {
        alert('Please enter a valid numeric ID (up to 10 digits)');
        return;
      }

      if (!userId.startsWith("12")) {
        document.getElementById("errorMessage").innerText = "You need to create a new account and top up 300-400 KES. Use my promo code *MOMO35* to get bonuses";
        document.getElementById("submitBtn").classList.add("hidden");
        document.getElementById("createAccountBtn").classList.remove("hidden");
        return;
      }

      document.getElementById('idSection').classList.add('hidden');
      document.getElementById('predictSection').classList.remove('hidden');
    }

    function predict() {
      const directions = ["Top Left", "Top Right", "Center", "Bottom Left", "Bottom Right"];
      const choice = directions[Math.floor(Math.random() * directions.length)];
      document.getElementById('result').innerText = âš½ Shoot to: ${choice};
    }
  </script>
</body>
</html>
